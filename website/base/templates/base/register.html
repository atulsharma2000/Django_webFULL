{% extends 'base/main.html' %}
{% block content %}

{% load bootstrap4 %}

{# Display a form #}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="post" >
        {% csrf_token %}
        {% bootstrap_form form  %}
        <input class="button" type="Submit"  style="margin-top: 10px;" value="Register">
      </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>

</div>
    
{% endblock content %}
